<link href="/css/main.css" rel="stylesheet">
<div>
    <div id="banner">
        <div class="inner">
            <h1>Blog</h1>
            <p class="sub-heading" >
                {{index.greeting}}
            </p>
            <button>了解我</button>
        </div>
        <div back-button class="more">
            更多
        </div>
    </div>
    <div class="container content">
        <div ng-repeat="animatesType in animatesByType" >
            <div class="gray-section-head" slide-into scroll-trigger="slideIntoDo('bottom',1000)">
                <h2>{{animatesType.type.name}}</h2>
            </div>
            <section class="gray-section" >
                <div class="article-preview row" ng-repeat="Animate in animatesType.animates track by $index"  style="{{'z-index:'+(8-$index)}}">
                    <div ng-if="$index%2==0" class="img-section col-md-5" slide-into scroll-trigger="slideIntoDo('left')">
                        <img ng-src="{{Animate.image}}">
                    </div>
                    <div ng-if="$index%2==0" class="text-section col-md-7" slide-into scroll-trigger="slideIntoDo('right')">
                        <h2>{{Animate.title}}</h2>
                        <div class="sub-heading">
                           {{Animate.subhead}}
                        </div>
                        <p ng-bind-html="Animate.content | trustHtml" style="max-height: 180px;overflow: hidden;"></p>
                    </div>
                    <div ng-if="$index%2==1" class="text-section col-md-7" slide-into scroll-trigger="slideIntoDo('left')">
                        <h2>{{Animate.title}}</h2>
                        <div class="sub-heading">
                            {{Animate.subhead}}
                        </div>
                        <p ng-bind-html="Animate.content | trustHtml" style="max-height: 180px;overflow: hidden;"></p>
                    </div>
                    <div ng-if="$index%2==1" class="img-section col-md-5" slide-into scroll-trigger="slideIntoDo('right')">
                        <img ng-src="{{Animate.image}}">
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="footer-header text-center">
        <p slide-into scroll-trigger="slideIntoDo('bottom',3000)">联系方式<br>这是我的联系方式yo<br><span>QQ871147642</span></p>
    </div>

</div>

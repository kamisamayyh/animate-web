<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">文章</h1>
</div>
<div class="wrapper-md">

    <form class="form-horizontal  form-validation"  method="post" name="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" >介绍</label>
            <input ng-model="article._id" type="hidden">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" ng-model="index.greeting"  required >
            </div>
        </div>

        <div class="form-group" >
            <label class="col-sm-2 control-label">轮播图片1 </label>
            <div class="col-sm-10">
                <div class="col">

                    <div class="wrapper-md">
                        <table class="table bg-white-only b-a">
                            <thead>
                            <tr>
                                <th width="50%">图片</th>
                                <th>名字</th>
                                <th>大小</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in index.images1">
                                <td ><img style="width: 100%;" ng-src="{{item.src}}" /></td>
                                <td>{{item.name}}</td>
                                <td  nowrap>{{ item.size/1024/1024|number:2 }} MB</td>
                                <td nowrap>
                                    <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                                        删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <input ui-jq="filestyle" file-model="image1" name="picture" type="file" accept ='image/*' data-icon="false" data-classButton="btn btn-default"
                                   id="fileInput" data-classInput="form-control inline v-middle input-s" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label">轮播图片2 </label>
            <div class="col-sm-10">
                <div class="col">

                    <div class="wrapper-md">
                        <table class="table bg-white-only b-a">
                            <thead>
                            <tr>
                                <th width="50%">图片</th>
                                <th>名字</th>
                                <th>大小</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in index.images2">
                                <td ><img style="width: 100%;" ng-src="{{item.src}}" /></td>
                                <td>{{item.name}}</td>
                                <td  nowrap>{{ item.size/1024/1024|number:2 }} MB</td>
                                <td nowrap>
                                    <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                                        删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <input ui-jq="filestyle" file-model="image2" name="picture" type="file" accept ='image/*' data-icon="false" data-classButton="btn btn-default"
                                 data-classInput="form-control inline v-middle input-s" >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button type="reset" class="btn btn-default">取消</button>
                <button type="submit"  ng-click="update()" ng-disabled="
                        form.$invalid" class="btn btn-primary">保存更改</button>
            </div>
        </div>
    </form>
</div>
